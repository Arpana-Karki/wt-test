<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title><strong> Email Address & Password Validation</strong></title>
    <style>
      body {
        background-color: rgba(19, 19, 51, 0.774);
      }
      fieldset {
        height: 300px;
        width: 300px;
        background-color:rgba(123, 137, 214, 0.726);
        margin: auto;
        margin-top: 180px;
      }
    </style>
  </head>
  <body>
    <form action="action.php">
      <fieldset>
        <label for="mail">ENTER YOUR EMAIL ADDRESS:</label>
        <input type="email" id="mail" /><br /><br />
        <label for="pw">ENTER YOUR PASSWORD:</label>
        <input type="password" id="pw" />
        <br /><br />
        <input type="button" value="submit" id="submit" />
      </fieldset>
    </form>
    <script>
      let el1 = document.getElementById("mail");
      let el2 = document.getElementById("pw");
      document.getElementById("submit").addEventListener("click", () => {
        val1 = el1.value;
        let atposition = val1.lastIndexOf("@");
        let dotposition = val1.lastIndexOf(".");
        if (
          el1.value == "" ||
          el2.value == "" ||
          atposition < 1 ||
          dotposition < atposition + 2 ||
          dotposition + 2 >= el1.length
        ) {
          alert("Incomplete form,please ensure that you have filled all the  data correctly");
        } else {
          alert("YOUR RESPONSE IS RECORDED");
        }
      });
    </script>
  </body>
</html>
