<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onblur Event</title>
    <style>
      body {
        background-color:  rgba(19, 19, 51, 0.774);
      }
      fieldset {
        padding-top: 10px;
        height: 250px;
        width: 450px;
        background-color:rgba(123, 137, 214, 0.726);
        margin: auto;
        margin-top: 200px;
      }
     
    </style>
  </head>
  <body>
    <fieldset>
      <form action="action.php">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" onblur="blurAction('name')" /><br /><br />
        <label for="roll">Enter your roll no. :</label>
        <input
          type="number"
          id="roll"
          onblur="blurAction('roll')"
        /><br /><br />
        <label for="phn">Enter your phone number:</label>
        <input type="number" id="phn" onblur="blurAction('phn')" /><br /><br />
        <label for="add">Enter your address:</label>
        <input type="text" id="add" onblur="blurAction('add')" />
      </form>
    </fieldset>
    <h3 id="demo"></h3>
    <script>
      function blurAction(y) {
        let x = document.getElementById(y);
        checkNumber(x);
        checkEmptyOrNot(x);
      }
      function checkNumber(x) {
        x.value = x.value.toUpperCase();
      }
      function checkEmptyOrNot(x) {
        if (x.value == "") {
          document.getElementById("demo").textContent =
            "Please fill all the information asked above.";
        } else {
          document.getElementById("demo").textContent = "";
        }
      }
    </script>
  </body>
</html>
